<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="myContent"></div>
    <!-- <script src="../tools.js" defer></script> -->
    <!-- defer只有ie支持 ，可以将代码写在标签内部-->
    <!-- <script src="../tools.js" async></script> -->
    <script src="../tools.js" async></script>
    <!-- async 异步加载， 只能加载外部js 非IE使用 加载完就执行-->

    <!-- 按需加载 -->
    <script>
        window.onload=function(){
            asyncScript(['tools.js'],'../');
            
            var html='',
            content=document.getElementsByClassName('myContent')[0];
            for(var i=0; i<3; i++){
                html+='<div class="myClass"><span>66666</span></div>';
            }
            content.innerHTML=html;
            console.log(content.getElementsByClassName('myClass'));
        }
    </script>
</body>

</html>
